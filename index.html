    <header class="header">
      <i class="fa-solid fa-location-dot"></i>
      <h1 class="titulo">RouteTracerUD</h1>
    </header>

    <section class="formulario">
      <form id="form">
        <label for="domain">Trazar ruta de </label>
        <select name="trace_to" id="domain">
          <option value="google.com">Google</option>
          <option value="youtube.com">Youtube</option>
          <option value="facebook.com">Facebook</option>
        </select>
        <label for="origen"> desde </label>
        <select name="from" id="origen">
          <option value="Local">Local</option>
          <option value="NA1">Norteamerica 1</option>
          <option value="NA2">Norteamerica 2</option>
          <option value="CA1">Centro America 1</option>
          <option value="CA2">Centro America 2</option>
          <option value="SA1">Sur America 1</option>
          <option value="SA2">Sur America 2</option>
          <option value="EUR1">Europa 1</option>
          <option value="EUR2">Europa 2</option>
          <option value="OCE1">Oceania 1</option>
          <option value="OCE2">Oceania 2</option>
          <option value="AFR1">Africa 1</option>
          <option value="AFR2">Africa 2</option></select
        ><br />
        <button id="submit">Confirmar</button>
      </form>
    </section>
    <section class="mapa">
      <div id="gmap"></div>
      <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_PLx3pSl3r7czt8aoIjzb0hoUi65XcA8&callback=initMap&v=weekly"
        defer
      ></script>
    </section>
    <section class="info" id="info">
      <table id="t">
        <tr>
          <th>Paso</th>
          <th>IPv4</th>
          <th>t<sub>1</sub></th>
          <th>t<sub>2</sub></th>
          <th>t<sub>3</sub></th>
        </tr>
      </table>
    </section>
